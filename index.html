<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerGPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1c1c1c;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #1c1c1c;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: #000000;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #1c1c1c;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.ai .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: #764ba2;
            color: white;
        }

        .message.ai .avatar {
            background: #4CAF50;
            color: white;
        }

        .input-container {
            padding: 20px;
            background: #1c1c1c;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:active {
            transform: translateY(0);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 10px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .wiki-link {
            display: inline-block;
            margin-top: 8px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
        }

        .wiki-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– GamerGPT</h1>
            <p>Ask me anything and I'll search Wikipedia for you!</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ai">
                <div class="avatar">AI</div>
                <div class="message-content">
                    Hello! I'm your Wikipedia AI assistant. Ask me any question and I'll search Wikipedia to find the answer for you. Try asking about historical events, famous people, scientific concepts, or anything else!
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Ask me anything..."
                autocomplete="off"
            >
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        let conversationContext = [];

        function addMessage(text, isUser, wikiUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? 'U' : 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = text;
            
            if (wikiUrl) {
                const link = document.createElement('a');
                link.href = wikiUrl;
                link.target = '_blank';
                link.className = 'wiki-link';
                link.textContent = 'ðŸ“– Read more on Wikipedia';
                content.appendChild(document.createElement('br'));
                content.appendChild(link);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai';
            loadingDiv.id = 'loading';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = '<span></span><span></span><span></span>';
            
            content.appendChild(loading);
            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(content);
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }

        async function searchWikipedia(query) {
            try {
                const searchUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`;
                const searchResponse = await fetch(searchUrl);
                const searchData = await searchResponse.json();
                
                if (searchData.query.search.length === 0) {
                    return { success: false, message: "I couldn't find any information about that on Wikipedia. Try rephrasing your question!" };
                }
                
                const pageTitle = searchData.query.search[0].title;
                const pageId = searchData.query.search[0].pageid;
                
                const contentUrl = `https://en.wikipedia.org/w/api.php?action=query&prop=extracts&exintro&explaintext&pageids=${pageId}&format=json&origin=*`;
                const contentResponse = await fetch(contentUrl);
                const contentData = await contentResponse.json();
                
                const extract = contentData.query.pages[pageId].extract;
                const summary = extract.split('\n')[0].substring(0, 500) + '...';
                
                const wikiUrl = `https://en.wikipedia.org/?curid=${pageId}`;
                
                return {
                    success: true,
                    title: pageTitle,
                    summary: summary,
                    url: wikiUrl
                };
            } catch (error) {
                return { success: false, message: "Sorry, I encountered an error while searching Wikipedia. Please try again." };
            }
        }

        function analyzeQuery(query) {
            const lowerQuery = query.toLowerCase();
            
            if (lowerQuery.includes('who is') || lowerQuery.includes('who was')) {
                return query.replace(/who (is|was)/i, '').trim();
            }
            if (lowerQuery.includes('what is') || lowerQuery.includes('what was')) {
                return query.replace(/what (is|was)/i, '').trim();
            }
            if (lowerQuery.includes('when did') || lowerQuery.includes('when was')) {
                return query.replace(/when (did|was)/i, '').trim();
            }
            if (lowerQuery.includes('where is') || lowerQuery.includes('where was')) {
                return query.replace(/where (is|was)/i, '').trim();
            }
            
            return query;
        }

        async function handleUserMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            userInput.value = '';
            sendBtn.disabled = true;
            addLoading();
            
            const searchQuery = analyzeQuery(message);
            conversationContext.push({ user: message, query: searchQuery });
            
            const result = await searchWikipedia(searchQuery);
            removeLoading();
            
            if (result.success) {
                const response = `Based on Wikipedia, here's what I found about <strong>${result.title}</strong>:<br><br>${result.summary}`;
                addMessage(response, false, result.url);
            } else {
                addMessage(result.message, false);
            }
            
            sendBtn.disabled = false;
            userInput.focus();
        }

        sendBtn.addEventListener('click', handleUserMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserMessage();
            }
        });

        userInput.focus();
    </script>
</body>
</html>
